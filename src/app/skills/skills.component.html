<div class="card white nudge">

  <div class="card-content">
      <div  *ngFor="let skill of skills;">
        <input name="{{skill[0]}}" type="checkbox" id="{{skill[0]}}" [(ngModel)]="skill[3]"/>
        <label for="{{skill[0]}}">{{skill[0]}}: <b>{{getSkill(skill) + modifierService.isTrained(skill[3])}}</b></label>
        <hr/>
      </div>

    <h5 class="center">Skills</h5>
  </div>
</div>
