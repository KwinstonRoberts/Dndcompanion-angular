<div class="card col s12 m6">
  <div class="card-content">
    <h5 class="center">Hit Dice</h5>
    <h5 class="center"></h5>
  </div>
</div>
<div class="card col s12 m6">
  <div class="card-content">
    <div class="row">
      <h6 class="col s6">Successes</h6>
      <div class="col s6">
        <input type="range" min="0" max="3" [(ngModel)]="successes"/>
      </div>
    </div>
    <div class="row">
      <h6 class="col s6">Failures</h6>
      <div class="col s6">
        <input type="range" min="0" max="3" [(ngModel)]="failures"/>
      </div>
    </div>
    <h5 class="center">Death Saves</h5>
  </div>
</div>
