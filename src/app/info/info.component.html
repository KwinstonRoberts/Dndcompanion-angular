<div class="card col s12 m6">
  <div class="card-content">
    <h6>Character name</h6>
      <input class="col s12" [(ngModel)]="char"/>
      <button class="btn grey lighen-1 col s5 ">Save</button> <button (click)="pickUser(char)" class="btn blue col s5 offset-s1">Load</button>
  </div>
</div>

  <div class="card col s12 m6">
    <form class="card-content">
        <input name="Class" placeholder="Class" class="col s12 m6 l4" type="text" [(ngModel)]="selectedUser?.info.class"/>
        <input name="Level" placeholder="Level" class="col s12 m6 l4" type="text" [value]="level" readonly/>
        <input name="Background" placeholder="Background" class="col s12 m6 l4" type="text" [(ngModel)]="selectedUser?.info.background"/>
        <input name="Race" placeholder="Race" type="text" class="col s12 m6 l4" [(ngModel)]="selectedUser?.info.race"/>
        <input name="Alignment" placeholder="Alignment" class="col s12 m6 l4" type="text" [(ngModel)]="selectedUser?.info.alignment"/>
        <input name="Experience" placeholder="Experience" class="col s12 m6 l4" type="text" (keyup)="calculate()" [(ngModel)]="selectedUser?.info.experience"/>
    </form>
  </div>
