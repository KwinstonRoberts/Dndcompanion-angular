<div class="card col s12 m6">
  <div class="card-content">
    <h6>Character name</h6>
    <select>
      <option *ngFor="let character of characters"></option>
    </select>
  </div>
</div>
<div class="card col s12 m6">
  <form class="card-content">
      <input name="Class" placeholder="Class" type="text" [(ngModel)]="user.class"/>
      <input name="Level" placeholder="Level" type="text" [(ngModel)]="user.level" readonly/>
      <input name="Background" placeholder="Background" type="text" [(ngModel)]="user.background"/>
      <input name="Race" placeholder="Race" type="text" [(ngModel)]="user.race"/>
      <input name="Alignment" placeholder="Alignment" type="text" [(ngModel)]="user.alignment"/>
      <input name="Experience" placeholder="Experience" type="text" (keyup)="calculate()" [(ngModel)]="user.experience"/>
  </form>
</div>
