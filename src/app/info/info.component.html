<div class="card col s12 m6">
  <div class="card-content">
    <h6>Character name</h6>
    <input type="text"/>
  </div>
</div>
<div class="card col s12 m6">
  <form class="card-content">
    <md-input-container *ngFor="let x of info" id="{{x[0]}}" class="{{'col s' + x[1]}}">
      <input md-input *ngIf="x[0]=='Lvl'"  name="{{x[0]}}" placeholder="{{x[0]}}" type="text" value="{{info[6][2]}}" readonly/>
      <input md-input *ngIf="x[0]!='Lvl'"  name="{{x[0]}}" placeholder="{{x[0]}}" type="text" [(ngModel)]="x[2]"/>
    </md-input-container>
  </form>
</div>
