<div class="card white nudge col s6 l12" *ngFor="let stat of stats;">

  <div class="card-content">
  <h6>
  {{stat[0]}}
  </h6>
  <input type="number" (change)="modifier.modify(stat)" [(ngModel)]="stat[1]"/>

  <h5 class="center grey lighten-1 rounded">{{modifier.getMod(stat[0])}}</h5>
  </div>
</div>
<div class="card col s6 l12">
  <div class="card-content hexagon" (click)="rollDice()">{{diceRoll}}</div>
</div>
