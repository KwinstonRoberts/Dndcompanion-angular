<div class="card white nudge" *ngFor="let stat of stats; ">

  <div class="card-content">
  <h6>
  {{stat[0]}}
  </h6>
  <input type="number" (blur)="modifier.checkStat()" (change)="modifier.modify(stat)" [(ngModel)]="stat[1]"/>

  <h5 class="center">{{modifier.getMod(stat[0])}}</h5>
  </div>
</div>
