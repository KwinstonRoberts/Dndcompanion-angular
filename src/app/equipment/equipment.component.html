<div class="card">
  <div class="card-content" style="height:400px;overflow-y: scroll">
    <div class="card col s2" *ngFor='let x of ["PP","GP","EP","SP","CP"]'>
      <div class="card-content">
        <h6>{{x}}</h6>
        <input type="text" value ="{{x}}"/>
      </div>
    </div>
    <button class="col s2 offset-s10 btn blue nudge"(click)="addEquipment()">+</button>
    <div *ngFor="let equip of equipment">
      <div class='col s10'><input value ="{{equip}}"/></div><button (click)="removeEquipment(equip)" class="col s2 btn red">-</button>
    </div>
  </div>
  <h5 class="center">Equipment</h5>
</div>
